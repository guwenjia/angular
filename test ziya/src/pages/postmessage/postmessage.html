<ion-header>
    <ion-navbar color="yel">
      <ion-title>选择发布信息</ion-title>
      <button ion-button menuToggle (click)="back()"><ion-icon name="ios-arrow-back-outline"></ion-icon></button>
    </ion-navbar>
  </ion-header>

  <ion-content padding text-center>
    <ion-list>
     <ion-item>
       <p>地区</p>
       <div item-content class="item-content">
         <p style="color: rgb(207,207,207);font-size: 18px;" >请选择&nbsp;&nbsp;</p>
       </div>
       <ion-icon name="ios-arrow-forward" item-end></ion-icon>
     </ion-item>
     <ion-item>
         <p>来源</p>
         <div item-content class="item-content">
           <p style="font-size: 18px;">北京&nbsp;&nbsp;</p>
         </div>
         <ion-icon name="ios-arrow-forward" item-end></ion-icon>
       </ion-item>
       <ion-item>
           <p>总金额</p>
           <div item-content class="item-content">
             <p style="color: rgb(207,207,207);font-size: 18px;">请输入&nbsp;&nbsp;</p>
           </div>
           <ion-icon name="ios-arrow-forward" item-end></ion-icon>
         </ion-item>
         <ion-item>
             <p>转让价</p>
             <div item-content class="item-content">
               <p style="font-size: 18px;">500万&nbsp;&nbsp;</p>
             </div>
             <ion-icon name="ios-arrow-forward" item-end></ion-icon>
           </ion-item>
   </ion-list>
   <p class='spe'>内容描述</p>
   <textarea placeholder="请输入描述"></textarea>
   <ion-item>
       <p>清单上传</p>
       <ion-icon name="ios-arrow-forward" item-end></ion-icon>
     </ion-item>
   <button ion-button >确认上传</button>
 </ion-content>
