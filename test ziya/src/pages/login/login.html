<ion-header no-border>
  <ion-navbar transparent color="light">
    <ion-title>登录</ion-title>
    <button ion-button menuToggle><ion-icon name="ios-arrow-back-outline"></ion-icon></button>
  </ion-navbar>
</ion-header>
<ion-content id="about" padding>
    <img src="../../assets/imgs/denglulogo.png" alt="">
    <p>全球不良资产超级综合服务平台</p>
    <ion-list>
        <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-input  clearInput type="text" placeholder="手机号/邮箱" class="inp" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-input clearInput type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
        </ion-item>
        
        <button ion-button class="btn" (click)="load()" color="yel">登陆</button>  
        <button ion-button class="btn" (click)="zhuce()" color="yel">注册</button>  

      <h1><span class="jizhu"><a href="#">忘记密码</a></span></h1>
    </ion-list>
</ion-content>
