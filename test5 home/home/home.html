<ion-header>
  <ion-navbar color="yel">
    <ion-title></ion-title>
    <button ion-button menuToggle> <ion-icon name="ios-menu"></ion-icon></button>
    <img class="headerimg" src="../../assets/imgs/ziya.png"/>

  </ion-navbar>
</ion-header>
<!--侧边框-->
<ion-menu type="overlay"  [content]="mycontent">
    <ion-header>
        <ion-navbar color="yel">
            <ion-title>我的主页</ion-title>
        </ion-navbar>
     </ion-header>
    <ion-content>
            <ion-item-group>
              <ion-item><ion-icon name="leaf" item-start></ion-icon>我的收藏</ion-item>
              <ion-item><ion-icon name="rose" item-start></ion-icon>我的关注</ion-item>
              <ion-item><ion-icon name="ios-paper-plane-outline" item-start></ion-icon>我的粉丝</ion-item>
              <ion-item><ion-icon name="ios-heart-outline" item-start></ion-icon>我的喜欢</ion-item>
            </ion-item-group>
    </ion-content>
  </ion-menu>
  
  <ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content>
  <!--轮播图-->
  <ion-slides auto-play="true" does-continue="true">

    <ion-slide>
      <img src="../../assets/imgs/lunbo1.jpg"/>
    </ion-slide>
  
    <ion-slide>
        <img src="../../assets/imgs/lunbo1.jpg"/>
    </ion-slide>
  
    <ion-slide>
        <img src="../../assets/imgs/lunbo1.jpg"/>
    </ion-slide>
  </ion-slides>

<!--分割-->
  <div>
    <ion-segment [(ngModel)]="pet" color="yellow1">
      <ion-segment-button value="message">
        找信息
      </ion-segment-button>
      <ion-segment-button value="serve">
        找服务
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet" class="switch">
    <ion-list *ngSwitchCase="'message'">
      <div class="contable">
        <table>
          <tr>
            <td><img src="../../assets/imgs/01.jpg"/><br/>资产包转让</td>
            <td><img src="../../assets/imgs/02.jpg"/><br/>债权转让</td>
            <td><img src="../../assets/imgs/03.jpg"/><br/>固产转让</td>
            <td><img src="../../assets/imgs/04.jpg"/><br/>商业保险</td>
          </tr>
          <tr>
            <td><img src="../../assets/imgs/05.jpg"/><br/>典当保险</td>
            <td><img src="../../assets/imgs/06.jpg"/><br/>融资借贷</td>
            <td><img src="../../assets/imgs/07.jpg"/><br/>悬赏信息</td>
            <td><img src="../../assets/imgs/08.jpg"/><br/>尽职调查</td>
            </tr>
        </table>
      </div>
    </ion-list>
  
    <ion-list *ngSwitchCase="'serve'">
        <div class="contable">
          <table>
            <tr>
              <td><img src="../../assets/imgs/05.jpg"/><br/>典当保险</td>
              <td><img src="../../assets/imgs/06.jpg"/><br/>融资借贷</td>
              <td><img src="../../assets/imgs/07.jpg"/><br/>悬赏信息</td>
              <td><img src="../../assets/imgs/08.jpg"/><br/>尽职调查</td>
            </tr>
            <tr>
              <td><img src="../../assets/imgs/01.jpg"/><br/>资产包转让</td>
              <td><img src="../../assets/imgs/02.jpg"/><br/>债权转让</td>
              <td><img src="../../assets/imgs/03.jpg"/><br/>固产转让</td>
              <td><img src="../../assets/imgs/04.jpg"/><br/>商业保险</td>
              </tr>
          </table>
        </div>
      </ion-list>
  </div>
  
  
  
 
  <ion-list class="list">
      <ion-list-header>
        <h4><img src="../../assets/imgs/huangguan.png">优质信息</h4>
      </ion-list-header>

      <ion-item class="listtitle">资产包转让</ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/list1.jpg">
        </ion-thumbnail>
        
        <p>地区：<span>北京</span></p>
        <p>来源：<span>银行</span></p>
        <p>资产包类型：<span>抵押</span></p>
        <h2>500万 &nbsp; 300万</h2>

        <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
      </ion-item>
      
      <ion-item class="listtitle">委外催收</ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/list2.jpg">
        </ion-thumbnail>
        
        <p>地区：<span>北京</span></p>
        <p>状态：<span>已诉讼</span></p>
        <p>类型：<span>个人</span></p>
        <h2>100 &nbsp; 15%-30%</h2>

        <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
      </ion-item>

      <ion-item class="listtitle">法律服务</ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/list3.jpg">
        </ion-thumbnail>
        
        <p>地区：<span>北京</span></p>
        <p>&nbsp;<span>&nbsp;</span></p>
        <p>类型：<span>民事</span></p>
        <h2>咨询 &nbsp; </h2>

        <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
      </ion-item>

<!--       <ion-item id="wait">

      </ion-item> -->
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll> 

</ion-content>
